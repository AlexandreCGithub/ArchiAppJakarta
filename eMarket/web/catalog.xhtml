<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="monstyle.css" rel="stylesheet" type="text/css" />
        <title>eMarket - Catalogue</title>
    </h:head>

    <h:body>
        <f:view>
            <div class="container">
                <h1><h:outputText value="Catalogue" id="title"/></h1>
                <ul>
                    <li>
                        <h:form>
                            <h:commandLink action="tohomepage">
                                <h:outputText value="Lien vers la page d'accueil"/>
                            </h:commandLink>
                        </h:form>
                    </li>
                </ul>
                <!--Catalogue de produits-->
                <h:dataTable value="#{catalogManager.productList}" var="item">
                        <h:column>
                             <h:outputText value="#{item.id}" />
                        </h:column>
                        <h:column>
                            <h:outputText value="#{item.name}" />
                        </h:column>
                        <h:column>
                            <h:outputText value="#{item.price}" />
                        </h:column>
                         <!--//Ajout au panier-->
                        <h:column>
                            <h:form id="addToCart-product">
                                <h:commandButton action="#{shoppingCartManager.addToCart()}" value="Ajouter au panier" >
                                        <f:setPropertyActionListener value="#{item}" target="#{shoppingCartManager.prodToAdd}" />
                                </h:commandButton>
                            </h:form>
                        </h:column>
                </h:dataTable>
            </div>
        </f:view>
    </h:body>
</html>
