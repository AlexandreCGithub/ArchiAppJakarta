<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="monstyle.css" rel="stylesheet" type="text/css" />
        <title>eMarket - Panier</title>
    </h:head>

    <h:body>
        <f:view>
            <div class="container">
                <h1><h:outputText value="Panier" id="title"/></h1>
                <ul>
                    <li>
                        <h:form>
                            <h:commandLink action="tohomepage">
                                <h:outputText value="Lien vers la page d'accueil"/>
                            </h:commandLink>
                        </h:form>
                    </li>
                </ul>
                <h:dataTable value="#{shoppingCartManager.shoppingCart}" var="item">
                    <h:column>
                        <h:outputText value="#{item.quantity}" />
                    </h:column>
                    <h:column>
                        <h:outputText value="#{item.product.name}" />
                    </h:column>
                    <h:column>
                        <h:outputText value="#{item.product.price}" />
                    </h:column>
                    <h:column>
                        <h:form id="removeFromCart-product">
                            <h:inputText id="removeId" value="#{shoppingCartManager.formRemoveQuantity}" />
                            <h:commandButton action="#{shoppingCartManager.removeFromCart()}" value="Retirer du panier" >
                                    <f:setPropertyActionListener value="#{item}" target="#{shoppingCartManager.shoppingCartItemToRemove}" />
                            </h:commandButton>
                        </h:form>
                    </h:column>
                </h:dataTable>
            </div>
        </f:view>
    </h:body>
</html>
